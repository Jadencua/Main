<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Runtime Terror Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

<h1>Signature Management</h1>
<label for="quoteEntry">New quote entry:</label>
<form onsubmit="return newQuote()">
    <input type="text" id="title" name="title" placeholder="Enter Quote Title">
    <input type="text" id="quote" name="quote" placeholder="Enter Quote">
     <input type="submit" value="Submit">
</form><br>

<form id="dropDownList" action="taskpane.js">
    <input list="signatures" name="signature" id="signature" placeholder="Search or Select">
    <datalist id="signatures">
      <option value="Placeholder 1">
      <option value="Placeholder 2">
      <option value="Placeholder 3"></option>
    </datalist>
    <br><br>
    <input type="button" class="button" id="applyRandom" value="Insert Random Signature"/>
    <input type="button" class="button" id="applySelected" value="Apply Selected Signature"/>
    
  </form>

<!--Alternative dropdown below, looks better but doesn't work in taskpane. Don't know why-->

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Select Signature to Add</button>
    <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <a href="">Placeholder 1</a>
        <a href="">Placeholder 2</a>
        <a href="">Placeholder 3</a>
        <option value="Placeholder 4"></option>
    </div>
</div>
  
    <script src="taskpane.js">
    </script>
</body>

</html>
